<div class="paginate">
  {% if page != 1 %}
    {% if page < count/5 %}
      <a href="/blog?page={{page-1}}">Previous </a>
      <a href="/blog?page={{page+1}}">| Next</a>
    {% elif page > '# of posts / 5' %}
      <p>End of blog posts reached</p>
      <a href="/blog?page={{count/5}}">Previous</a>
    {% else %}
      <a href="/blog?page={{page-1}}">Previous</a>
    {% endif %}
  {% else %}
    <a href="/blog?page={{page+1}}">Next</a>
  {% endif %}
</div>
